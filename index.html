    <script>
        $(document).ready(function(){
          // Add smooth scrolling to all links
          $(".fixed-side-navbar a, .primary-button a").on('click', function(event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
              // Prevent default anchor click behavior
              event.preventDefault();

              // Store hash
              var hash = this.hash;

              // Using jQuery's animate() method to add smooth page scroll
              // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('#content').animate({
                scrollTop: $(hash).offset().top
              }, 20, function(){
           
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              });
            } // End if
          });
        });
    </script>

    <script>
        var check = 0
        var nav = document.getElementById("nav")
        var nav_background = document.getElementById("nav_background")

        function hide_nav(){
            if (window.innerWidth > 767){
                if (check === 0){
                    document.getElementById("nav_vertical").style.width = "13rem"
                    document.getElementById("content").style.paddingLeft = "13rem"
                    let x = document.getElementsByClassName("hide_nav_text")
                    let i;
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "block";
                    }
                    check = 1
                }else{
                    document.getElementById("nav_vertical").style.width = "calc(40px + 2rem)"
                    document.getElementById("content").style.paddingLeft = "calc(40px + 2rem)"
                    let x = document.getElementsByClassName("hide_nav_text")
                    let i;
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    check = 0
                }
            }
            else{
                if (check === 0){
                    nav.classList.remove('nav_0');
                    nav_background.classList.remove('nav_background_0');
                    nav.classList.add('nav_1');
                    nav_background.classList.add('nav_background_1');
                    check = 1
                }else{
                    nav.classList.remove('nav_1');
                    nav_background.classList.remove('nav_background_1');
                    nav.classList.add('nav_0');
                    nav_background.classList.add('nav_background_0');
                    check = 0
                }
            }

        }
    </script>
